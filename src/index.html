<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Clock</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
</head>
<body>
    <h1>Network Clock</h1>
    <button id="fetch-time">Fetch Time</button>
    <div id="time-display">Time will be displayed here</div>
    <input type="text" id="set-time" placeholder="Enter time in format YYYY-MM-DD HH:MM:SS">
    <button id="set-time-button">Set Time</button>
    <script src="renderer.js"></script>
</body>
</html>
